    <!-- CRITICAL FIX - Prevent profile popup from showing for existing users -->
    <script>
      (function() {
        try {
          // Force existing users to never see the popup
          const storedUser = localStorage.getItem('user');
          if (storedUser) {
            const userData = JSON.parse(storedUser);
            userData.isFirstLogin = false;
            localStorage.setItem('user', JSON.stringify(userData));
            localStorage.setItem('profileCompletionDismissed', 'true');
            console.log("âœ… User data cleaned: profile popup disabled");
          }
        } catch (e) {
          console.error("Error cleaning user data:", e);
        }
      })();
    </script>
